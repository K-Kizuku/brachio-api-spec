decks:
  post:
    summary: 空のデッキを作成
    description: 空のデッキを作成する
    operationId: createNewDeck
    tags:
      - deck
    responses:
      "201":
        description: Created
        content:
          application/json:
            schema:
              type: object
              required:
                - id
              properties:
                id:
                  type: string
                  description: デッキID
  get:
    summary: 自身のデッキリストを取得
    description: 自身のデッキリストを取得する
    operationId: getDeckList
    tags:
      - deck
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../components/schemas/deck.yaml#/components/schemas/deckBaseWithId'
deckWithId:
  get:
    summary: デッキを取得
    description: デッキを取得する
    operationId: getDeck
    tags:
      - deck
    parameters:
      - name: deckId
        in: path
        description: デッキID
        required: true
        schema:
          type: string
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../components/schemas/deck.yaml#/components/schemas/deckWithId'
  put:
    summary: デッキを更新
    description: デッキを更新する
    operationId: updateDeck
    tags:
      - deck
    parameters:
      - name: deckId
        in: path
        description: デッキID
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/deck.yaml#/components/schemas/deck'
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              $ref: '../components/schemas/deck.yaml#/components/schemas/deckWithId'
  delete:
    summary: デッキを削除
    description: デッキを削除する
    operationId: deleteDeck
    tags:
      - deck
    parameters:
      - name: deckId
        in: path
        description: デッキID
        required: true
        schema:
          type: string
    responses:
      "204":
        description: No Content
