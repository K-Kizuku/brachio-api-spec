syntax = "proto3";

package messages.side_effect;

import "messages/common.proto";

message SideEffect {
  oneof main_effect {
    // 手札からトラッシュ
    DiscardFromHand discard_from_hand = 6;
    // デッキからトラッシュ
    DiscardFromDeck discard_from_deck = 7;
  }
}

// 手札からトラッシュ
message DiscardFromHand {
  int32 amount = 1;
  repeated string card_ids = 2;
}

// デッキからトラッシュ
message DiscardFromDeck { int32 amount = 1; }

// エネルギートラッシュ
message DiscardEnergy { repeated common.Element cost = 1; }
